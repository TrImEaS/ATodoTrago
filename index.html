<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/logo.css" />
    <link rel="stylesheet" href="./styles/question.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <title>Technical Test - Movie AD</title>
  </head>
  <body>
    <div id="root">
      <section class="main__container">
        <header class="logo">
          <span class="logo__text">Your Logo</span>
        </header>

        <article class="question">
          <span class="question__title">QUESTION 1 OF 3:</span>

          <section class="question__dots">
            <div class="question__dots-item"></div>
            <div class="question__dots-item"></div>
            <div class="question__dots-item"></div>
          </section>
        </article>

        <main class="cards">
          <h3 class="cards__title">Choose one of the three movies</h3>

          <main class="cards__container"></main>
        </main>

        <div class="hidden modal">
          <span class="modal__title">WATCH NEW MOVIES FOR FREE</span>
          <span class="modal__text">
            Watch any movies online for free without ads!
          </span>
          <span class="modal__text">
            Have fun watching your favourite movies!
          </span>
          <a class="modal__button" href="#">WATCH HERE!</a>
        </div>
      </section>

      <footer class="footer">
        <a href="#" class="footer__link"> Privacy Policy </a>
        <a href="#" class="footer__link"> Terms of use </a>
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
